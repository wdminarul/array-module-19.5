    <center>

    <script>
        // Write a JavaScript code to reverse the array colors without using the reverse method.

        const colors = ['red', 'blue', 'green', 'yellow', 'orange'];

        const rev_color = [];
        for (const prop of colors) {
            rev_color.unshift(prop);
        }
        //  console.log(rev_color)

        //  Write a JavaScript code to get the even numbers from an array using any looping technique.

        const numbers = [12, 98, 5, 41, 23, 78, 46];
        const new_num = [];

        for (const num of numbers) {
            // const paiciNew = new_num.push(num);

            if (num % 2 == 0) {
                new_num.push(num);
                console.log(new_num)
            }
        }

        // Use a for...of loop to concatenate all the elements of an array into a single string.

        var names = ['Tom', 'Tim', 'Tin', 'Tik'];
        var concatenatedString = '';

        for (let name of names) {
            concatenatedString += name;
        }

        console.log(concatenatedString);  // Output: "TomTimTinTik"


        // Reverse the words of a sentence. Only the position of the word will be reversed. check out the output
        const statement = 'I am a hard working person';
        const splitState = statement.split(' ');
        console.log(splitState);

        splitState.reverse();
        console.log(splitState)
        splitState.join('');
        console.log(splitState)


    </script>
