<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Array reverse</title>
</head>
<body>
    <center>
        <h1>
            Java script array reverse
        </h1>
    </center>

    <script>
        const num = [1, 2, 3, 4, 5, 6, 7, 8];
        // num.reverse();
        // console.log(num)
        // num.reverse()
        // num.reverse()
        const reverseNum = [];
        for(const number of num){
            reverseNum.unshift(number);

        }
        console.log(reverseNum)

        // same practice on string array
        const friends = ['joy', 'shahriar','najmul','shokoto','pranto'];

        let rev_friend = [];

        for(const friend of friends){
            rev_friend.unshift(friend)
        }
        console.log(rev_friend)

        // friends.reverse()
        // // console.log(friends)
        </script>
</body>
</html>
