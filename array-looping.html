<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Looping in js</title>
</head>
<body>
    <center>
        <h1>
            Array Looping in js
        </h1>
    </center>

    <script>

        // finding elements from an array 
        // 1. using for-of loop 
        const friends = ['mark','bill','shimul', 'joy','shahriar', 'jamen'];

        
        // console.log(friends.length)

        for(const freind of friends){
            // console.log(freind.length)
        }

        // 2. using normal for loops 
        for(let i = 0 ;i <= friends.length;i++){
            console.log(friends[i])
        }
    </script>
</body>
</html>
